<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/static/jquery-2.2.0.js" charset="utf-8"></script>
    <script src="/static/moment.js" charset="utf-8"></script>
    <script src="/static/d3.js" charset="utf-8"></script>
    <script src="/static/li.js" charset="utf-8"></script>
    <script src="/static/pikaday.js" charset="utf-8"></script>
    <script src="/static/jquery-ui.min.js" charset="utf-8"></script>
    <script>
        var baseurl = "http://localhost:10000/";
        var control_width = 380;
        var interval = 1000;
        var margin = {top: 40, right: 40, bottom: 12, left: 12};
        var data; // a global
        var barchart = {
            width: 420 - margin.left - margin.right,
            height: window.innerHeight - 40 - margin.top - margin.bottom
        };
        var width = barchart.height,
                height = barchart.height;

        var color = d3.scale.category20();

        var force = d3.layout.force()
                .charge(-120)
                .linkDistance(30)
                .size([width, height]);
        var dist = [];

        function init() {
            d3.select(".svgcontainer").append("svg").attr("class", "svgc")
                    .attr("width", window.innerWidth - control_width)
                    .attr("height", barchart.height + margin.top + margin.bottom);

            var svgb = d3.select("svg").append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .attr("class", "svgb").attr("width", barchart.width + margin.left + margin.right)
                    .attr("height", barchart.height + margin.top + margin.bottom);

            d3.select("svg").append("g").attr("transform", "translate(" +
                            ((window.innerWidth - control_width - barchart.width - height) / 2
                            + barchart.width + margin.left + margin.right) + ",15)")
                    .attr("class", "svga").attr("width", width)
                    .attr("height", height);
            d3.csv(baseurl + "init", function (error, csv) {
                if (error) return console.warn(error);
                dist = csv;
                var x = d3.scale.ordinal()
                        .rangeRoundBands([0, barchart.height], .1);

                var y = d3.scale.linear()
                        .range([barchart.width, 0]);

                var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("right");

                var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("top").tickFormat(function (d) {
                            return (d / 1000).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "k";
                        });

                x.domain(dist.map(function (d) {
                    return moment.unix(d.timestamp).format("YY");
                }));
                y.domain([0, d3.max(dist, function (d) {
                    return parseInt(d.count);
                })]);

                svgb.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(" + barchart.width + ",0)")
                        .call(xAxis);

                svgb.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        //                                                .attr("transform", "rotate(90)")
                        .attr("y", -30)
                        .attr("dy", ".71em")
                        .attr("x", 20)
                        .style("text-anchor", "end")
                        .text("Count");

                svgb.selectAll(".bar")
                        .data(dist)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function (d) {
                            return y(d.count);
                        })
                        .attr("width", function (d) {
                            return barchart.width - y(d.count);
                        })
                        .attr("y", function (d) {
                            return x(moment.unix(d.timestamp).format("YY"));
                        })
                        .attr("height", x.rangeBand());

            });
        }
        function form1submit() {
            var q = {
                timestart: parseInt($("#timestart").val()),
                timeend: parseInt($("#timeend").val()),
                sid: parseInt($("#sid").val()),
                eid: parseInt($("#eid").val())
            };
            d3.select("#msg").text("searching");
            d3.select(".svga").selectAll("*").remove();
            d3.csv(baseurl + "search?" + Object.keys(q).map(function (d) {
                        return d + "=" + q[d];
                    }).join("&"), function (error, csv) {
                if (error) return console.warn(error);


                d3.select("#msg").text(csv.length + " records");
                var svg = d3.select(".svga");
                console.log(csv);
                var nodes = {};
                var links = csv.slice();
// Compute the distinct nodes from the links.
                links.forEach(function (link) {
                    link.source = nodes[link.source] ||
                            (nodes[link.source] = {name: link.source});
                    link.target = nodes[link.target] ||
                            (nodes[link.target] = {name: link.target});
                    link.value = +link.value;
                });

                var force = d3.layout.force()
                        .nodes(d3.values(nodes))
                        .links(links)
                        .size([width, height])
                        .linkDistance(120)
                        .charge(-300)
                        .on("tick", tick)
                        .start();

// build the arrow.
                svg.append("svg:defs").selectAll("marker")
                        .data(["end"])      // Different link/path types can be defined here
                        .enter().append("svg:marker")    // This section adds in the arrows
                        .attr("id", String)
                        .attr("viewBox", "0 -5 10 10")
                        .attr("refX", 15)
                        .attr("refY", -1.5)
                        .attr("markerWidth", 6)
                        .attr("markerHeight", 6)
                        .attr("orient", "auto")
                        .append("svg:path")
                        .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
                var path = svg.append("svg:g").selectAll("path")
                        .data(force.links())
                        .enter().append("svg:path")
                        //    .attr("class", function(d) { return "link " + d.type; })
                        .attr("class", function(d) { return "link " + d.type; })
                        .attr("marker-end", "url(#end)");

// define the nodes
                var node = svg.selectAll(".node")
                        .data(force.nodes())
                        .enter().append("g")
                        .attr("class", "node")
                        .call(force.drag);

// add the nodes
                node.append("circle")
                        .attr("r", 5);

// add the text
                node.append("text")
                        .attr("x", 12)
                        .attr("dy", ".35em")
                        .text(function (d) {
                            return d.name;
                        });

// add the curvy lines
                function tick() {
                    path.attr("d", function (d) {
                        var dx = d.target.x - d.source.x,
                                dy = d.target.y - d.source.y,
                                dr = Math.sqrt(dx * dx + dy * dy);
                        return "M" +
                                d.source.x + "," +
                                d.source.y + "A" +
                                dr + "," + dr + " 0 0,1 " +
                                d.target.x + "," +
                                d.target.y;
                    });

                    node
                            .attr("transform", function (d) {
                                return "translate(" + d.x + "," + d.y + ")";
                            });
                }

                /*
                 var link = svg.selectAll(".link")
                 .data(links)
                 .enter().append("line")
                 .attr("class", "link");

                 var node = svg.selectAll(".node")
                 .data(force.nodes())
                 .enter().append("circle")
                 .attr("class", "node")
                 .attr("r", 5)
                 .style("fill", function (d) {
                 return color(d.group);
                 })
                 .call(force.drag);

                 node.append("title")
                 .text(function (d) {
                 return d.name;
                 });

                 force.on("tick", function () {
                 link.attr("x1", function (d) {
                 return Math.max(5, Math.min(width - 5, d.source.x));
                 })
                 .attr("y1", function (d) {
                 return Math.max(5, Math.min(height - 5, d.source.y));
                 })
                 .attr("x2", function (d) {
                 return Math.max(5, Math.min(width - 5, d.target.x));
                 })
                 .attr("y2", function (d) {
                 return Math.max(5, Math.min(height - 5, d.target.y));
                 });

                 node.attr("cx", function (d) {
                 return Math.max(5, Math.min(width - 5, d.x));
                 })
                 .attr("cy", function (d) {
                 return Math.max(5, Math.min(height - 5, d.y));
                 });
                 });
                 */
            });
        }
        function fmt(s) {
            return parseInt(s) < 10 ? "0" + s : s;
        }
    </script>
    <style>
        .bar {
            fill: #f6a828;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

        .wrapper {
            margin: 0 14px 0 14px;
        }

        .svgcontainer {
            float: right;
            /*margin: 2px;*/
            /*height: 880px;*/
        }

        .control {
            margin: 4px;
            float: left;
            width: 300px;
            /*height: 400px;*/
        }

        .timeinput {
            width: 48px;
        }

        .dateinput {
            text-align: center;
            width: 174px;
        }

        .link {
            stroke-width: 2;
            stroke: green;
        }

        .link.coauthor {
            stroke: green;
        }

        .link.temporal {
            stroke-dasharray: 0,2 1;
        }

        path.link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5;
        }

        circle {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 1.5;
        }

        text {
            fill: #000;
            font-size: 10px;
            font-family: sans-serif;
            pointer-events: none;
        }

    </style>
</head>
<body onload="init()">
<div class="wrapper">
    <div class="svgcontainer"></div>
    <div class="control">
        <label>Year:</label>
        <input type="text" id="timestart" readonly style="border:0; font-size: 14px">
        to
        <input type="text" id="timeend" readonly style="border:0; font-size: 14px">
        <div id="time-range"></div>
        <p>
            <label>AuthorId:</label>
            <input type="text" id="sid" readonly style="border:0; font-size: 14px">
            to
            <input type="text" id="eid" readonly style="border:0; font-size: 14px">
        </p>
        <div id="amount-range"></div>
        <p>
            <button onclick="form1submit()">Query</button>
        </p>
        <p id="msg"></p>
    </div>
</div>
<script>
    $(function () {
        $("#amount-range").slider({
            range: true,
            min: 0,
            max: 1314050,
            values: [0, 1000],
            slide: function (event, ui) {
                $("#sid").val(ui.values[0]);
                $("#eid").val(ui.values[1]);
            }
        });
        $("#sid").val($("#amount-range").slider("values", 0));
        $("#eid").val($("#amount-range").slider("values", 1));
    });
    $(function () {
        $("#time-range").slider({
            range: true,
            min: 1938,
            max: 2014,
            values: [1938, 2014],
            slide: function (event, ui) {
                $("#timestart").val(ui.values[0]);
                $("#timeend").val(ui.values[1]);

                d3.select(".svgb").selectAll(".bar")
                        .data(dist).transition().duration(interval * .75).style("fill", function (d) {
                    var y = moment.unix(d.timestamp).get("year");
                    if (y >= parseInt(ui.values[0]) && y <= parseInt(ui.values[1])) {
                        return "#f6a828";
                    } else {
                        return "lightgreen";
                    }
                });
            }
        });
        $("#timestart").val($("#time-range").slider("values", 0));
        $("#timeend").val($("#time-range").slider("values", 1));
    });
    var picker = new Pikaday({
        format: 'YYYY-MM-DD',
        field: document.getElementById('datepicker'),
        firstDay: 1,
        minDate: new Date(1938, 0, 1),
        maxDate: new Date(2014, 12, 31),
        yearRange: [1938, 2014]
    });
</script>
</body>
</html>
